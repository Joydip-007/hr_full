services:
  # Backend Web Service
  - type: web
    name: hr-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: hr_database
      - key: DB_PORT
        value: 5432
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Update with actual frontend URL after deployment

  # Frontend Static Site - region field not supported for static sites
  - type: web
    name: hr-frontend
    runtime: static
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://hr-backend.onrender.com  # Update with actual backend URL after deployment

databases:
  - name: hr-database
    plan: free
    region: oregon
    databaseName: hr_database
    user: hr_user
