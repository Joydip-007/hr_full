services:
  # Backend Web Service
  # Note: This is configured for PostgreSQL by default (Render's recommended free tier)
  # If using MySQL, change DB_PORT to 3306 and deploy MySQL via Docker (see database/Dockerfile)
  - type: web
    name: hr-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: hr_database
      - key: DB_PORT
        value: 5432  # PostgreSQL default. Use 3306 for MySQL
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: hr-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  # PostgreSQL Database (Recommended for Render free tier)
  # Note: The application currently uses MySQL syntax in schema.sql and seed.sql
  # For PostgreSQL: Convert SQL files to PostgreSQL syntax (see DEPLOYMENT.md)
  # For MySQL: Use Docker deployment (see database/Dockerfile)
  - name: hr-postgres-db
    databaseName: hr_database
    plan: free
    region: oregon
